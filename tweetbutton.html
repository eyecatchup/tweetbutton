<body>
  <div id="widget">
    <div class="btn-o">
      <a href="#" class="btn" id="b" target="_blank"><i></i><span class="label" id="l">Tweet</span></a>
    </div>
    <div class="count-o enabled" id="c">
      <i></i><u></u><a href="#" id="count" target="_blank">0</a>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    var u = 'bext0n';                // Change to your Twitter username
    var t = 'Check out this page: '; // Change to whatever..

    var a = window.location.href;
    var b = 'http://urls.api.twitter.com/1/urls/count.json?url=' + encodeURIComponent(a);
    var c = 'http://twitter.com/intent/tweet?related=&text=' + encodeURIComponent(t) + '&url=' + a + '&via=' + u;
    $('#count, #b').click(function(e) {
      e.preventDefault();
      window.open(c,'','width=550,height=420,toolbar=0,menubar=0,location=0,status=0,scrollbars=0,resizable=1,left=100,top=100');
      return !0;
    });
    $.ajax({
         url: b,
         dataType: 'jsonp', // Use JSONP to workaround same origin policy restrictions!
         success:function(json){
             console.log( "Tweet count for " + a + ": " + json.count );
             $('#count').text(json.count.toString());
         },
         error:function(){
             console.log( "Error receiving tweet count from " + b );
         }
    });
  </script>
